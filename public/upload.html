<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Upload Videos</title>
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üìπ</div>
            <h1>Video Uploader</h1>
            <p class="subtitle">Upload videos to your PC</p>
        </header>

        <main>
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" webkitdirectory multiple accept="video/*" hidden>
                <div class="drop-content">
                    <span class="drop-icon">üìÅ</span>
                    <p class="drop-text">Tap to select videos</p>
                    <p class="drop-hint">or drag & drop files here</p>
                </div>
            </div>

            <!-- Selected Files -->
            <div class="selected-section" id="selectedSection" style="display: none;">
                <div class="section-header">
                    <h2>Selected Files</h2>
                    <span class="file-count" id="fileCount">0 files</span>
                </div>
                <div class="file-list" id="fileList"></div>
                <div class="total-size" id="totalSize"></div>
            </div>

            <!-- Upload Progress -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <span id="progressText">Uploading...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="current-file" id="currentFile"></p>
            </div>

            <!-- Results -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-icon" id="resultIcon">‚úÖ</div>
                <h2 id="resultTitle">Upload Complete!</h2>
                <p id="resultMessage"></p>
                <button class="btn btn-secondary" id="uploadMoreBtn">Upload More</button>
            </div>
        </main>

        <footer>
            <button class="btn btn-primary" id="uploadBtn" disabled>
                <span class="btn-icon">‚¨ÜÔ∏è</span>
                Upload Selected
            </button>
            <button class="btn btn-secondary" id="clearBtn" style="display: none;">
                Clear All
            </button>
        </footer>
    </div>

    <script src="upload.js"></script>
</body>

</html>
